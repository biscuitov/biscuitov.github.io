<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Biscuitov</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <style>
        body {
            background: #f5f5f5;
        }
        h1 {
            margin-top: 2rem;
        }
        .icon-container i,
        .icon-container img {
            font-size: 4rem;
            margin: 1rem;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="animate__animated animate__fadeInDown">Привет, я Алексей!</h1>
    <p class="animate__animated animate__fadeInUp">
        Пишу код на C++, Rust, Haskell, JS/TS, Go и умею работать с PostgreSQL, OracleSQL, MongoDB, MySQL, Redis, ClickHouse.
    </p>
    <div class="row icon-container justify-content-center">
        <i class="devicon-cplusplus-plain colored animate__animated animate__zoomIn"></i>
        <i class="devicon-rust-plain colored animate__animated animate__zoomIn"></i>
        <i class="devicon-haskell-plain colored animate__animated animate__zoomIn"></i>
        <i class="devicon-javascript-plain colored animate__animated animate__zoomIn"></i>
        <i class="devicon-go-plain colored animate__animated animate__zoomIn"></i>
    </div>
    <div class="row icon-container justify-content-center">
        <i class="devicon-postgresql-plain colored animate__animated animate__zoomIn"></i>
        <img src="images/oracle.svg" alt="Oracle" class="animate__animated animate__zoomIn" width="80"/>
        <i class="devicon-mongodb-plain colored animate__animated animate__zoomIn"></i>
        <i class="devicon-mysql-plain colored animate__animated animate__zoomIn"></i>
        <i class="devicon-redis-plain colored animate__animated animate__zoomIn"></i>
        <img src="images/clickhouse.svg" alt="ClickHouse" class="animate__animated animate__zoomIn" width="80"/>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
